<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>응용</title>
</head>
<body>
   <script type="text/javascript">
       // 축약형 표기법
    var hotel = {}
    
    hotel.name = 'Quay';
    hotel.rooms = 40;
    hotel.booked = 25;
    hotel.checkAvailability = function(){
        return this.rooms - this.booked;
    };
    
    //객체 생성자 표기법
    var hotel = new Object();
       
    hotel.name = 'Quay';
    hotel.rooms = 40;
    hotel.booked = 25;
    hotel.checkAvailability = function(){
        return this.rooms - this.booked;
    };
       
    // 축약형 표기법
    var hotel = {
        name: 'Quay',
        rooms: 40,
        booked: 25,
        checkAvailability: function(){
            return this.rooms - this.booked;
        }
    };
       
    // 객체 생성자 표기법
    function Hotel(name, rooms, booked){
        this.name = name;
        this.rooms = rooms;
        this.booked = booked;
        this.checkAvailability = function(){
            return this.rooms - this.booked;
        };
    }
    var quayHotel = new Hotel('Quay', 40, 25);
    var parkHotel = new Hotel('Park', 120, 77);
</body>
</html>
