<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>오늘도 즐거운 연습</title>
</head>
<body>
   <script type="text/javascript" >
    /*  객체 생성하기: 축약식 표기법*/
       
       var hotel={
           name: 'Quay',
           rooms: 40,
           booked:25,
           
           checkAvailability: function(){
           return this.rooms - this.booked;
       }
       };
       
       /* 객체에 접근하는 방법과 마침표 표기법*/
       var hotelName = hotel.name;
       var roomsFree = hotel.checkAvailability();
       
       var hotelName = hotel['name'];
       
       alert(hotelName);
       
       /* 객체 생성하기: 생성자 표기법*/
    
       var hotel = new Object();
       
       hotel.name = 'Quay';
       hotel.rooms = 40;
       hotel.booked = 25;
       
       hotel.checkAvailability =  function() {
           return this.rooms - this.booked;
       };
       /* 객체 수정하기*/
       
       hotel.name = 'park';
       hotel['name'] = 'park';
    </script>
    
</body>
</html>
